<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="out-1">
        <input type="search" class="search" placeholder="Введи текст для поиска">
        <button class="btn none">венрнуться назад</button>
    </div>
    <div id="container">
        <div id="mast">
            <div id="sail-1"></div>
            <div id="sail-2"></div>
        </div>
        <button type="button" id="buttoun">Для <b>ПОИСКА</b> кликни сюда </button>
    </div>
    <div class="out-2">
        <div class="text1"></div>
    </div>
    
    <div class="overlay"></div>

     <div class="text">
        <div class="wrapper">
            <div  class="letter">П</div>
            <div class="shadow">П</div>
        </div>
        <div class="wrapper">
            <div  class="letter">л</div>
            <div class="shadow">л</div>
        </div>
        <div class="wrapper">
            <div  class="letter">а</div>
            <div class="shadow">а</div>
        </div>
         <div class="wrapper">
             <div  class="letter">в</div>
             <div class="shadow">в</div>
         </div>
         <div class="wrapper">
             <div  class="letter">н</div>
             <div class="shadow">н</div>
         </div>
         <div class="wrapper">
             <div  class="letter">ы</div>
             <div class="shadow">ы</div>
         </div>
         <div class="wrapper">
             <div  class="letter">й</div>
             <div class="shadow">й</div>
         </div>
        <div class="wrapper">
            <div  class="letter">&nbsp;</div>
            <div class="shadow">&nbsp;</div>
        </div>
        <div class="wrapper">
            <div  class="letter">П</div>
            <div class="shadow">П</div>
        </div>
        <div class="wrapper">
            <div  class="letter">о</div>
            <div class="shadow">о</div>
        </div>
        <div class="wrapper">
            <div  class="letter">и</div>
            <div class="shadow">и</div>
        </div>
        <div class="wrapper">
            <div  class="letter">с</div>
            <div class="shadow">с</div>
        </div>
        <div class="wrapper">
            <div  class="letter">к</div>
            <div class="shadow">к</div>
        </div>
    </div> 
    <script src="index.js" type="module"></script>
</body>

</html>
